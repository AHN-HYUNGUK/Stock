name: US Stock News

on:
  schedule:
    - cron: "0 21 * * *"  # ë§¤ì¼ ì˜¤ì „ 6ì‹œ KST (UTC 21:00)
    - cron: "0 06 * * *"  # ë§¤ì¼ ì˜¤í›„ 3ì‹œ KST (UTC 06:00)
    - cron: "0 13 * * *"  # ğŸŒŸ ë§¤ì¼ ì˜¤í›„ 10ì‹œ KST (UTC 13:00) ì¶”ê°€
  workflow_dispatch:      # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

jobs:
  run-news-bot:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      TOKEN:             ${{ secrets.TOKEN }}
      CHAT_IDS:           ${{ secrets.CHAT_IDS }}
      ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_KEY }}
      EXCHANGEAPI:       ${{ secrets.EXCHANGEAPI }}
      TWELVEDATA_API:    ${{ secrets.TWELVEDATA_API }}
      FRED_API_KEY:    ${{ secrets.FRED_API_KEY }} 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright package
        run: pip install playwright

      - name: Install Playwright browsers
        run: playwright install --with-deps

      - name: Run script
        run: python main.py
