name: Auto Telegram Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 22 * * *"  # 오전 7시 (KST) → 22시 (UTC)
    - cron: "6 6 * * *"   # 오후 3시 (KST) → 6시 6분 (UTC)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TOKEN: ${{ secrets.TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      NEWSAPI: ${{ secrets.NEWSAPI }}
      EXCHANGEAPI: ${{ secrets.EXCHANGEAPI }}
      TWELVEDATA_API: ${{ secrets.TWELVEDATA_API }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python main.py
